<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel = "StyleSheet" href = "style.css" />
    </head>
    <body>
        <div class = "page">
            <div class = "calc-block">
                <div class = "display">
                    <div class  = "word">
                            
                    </div>
                </div>
                <div class = "integers">
                    <button class = "int-button">C</button>
                    <button class = "int-button">%</button>
                    <button class = "int-button">Delete</button>
                    <button class = "int-button">7</button>
                    <button class = "int-button">8</button>
                    <button class = "int-button">9</button>
                    <button class = "int-button">4</button>
                    <button class = "int-button">5</button>
                    <button class = "int-button">6</button>
                    <button class = "int-button">1</button>
                    <button class = "int-button">2</button>
                    <button class = "int-button">3</button>

                    <button class = "int-button">0</button>
                    
                </div>
                <div class = "operations">
                    <button class = "oper-button">/</button>
                    <button class = "oper-button">*</button>
                    <button class = "oper-button">-</button>
                    <button class = "oper-button">+</button>
                    <button class = "oper-button">=</button>
                </div>
            </div>
        </div>
        <script src ="javascript.js"></script>
    </body>
</html>
